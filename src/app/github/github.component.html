<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <app-search-form (searchgit)="searchUser($event)"></app-search-form>
        </div>
      </div>
    </div>
    <div class="container-fluid pt-5">
      <div class="container">
        <div *ngFor="let github of gituser" class="row">
          <div class="col-md-4">
            <div>
              <div class="avatar">
                <img class="avatar" src="{{github.avatar_url}}" alt="login">
                <h3 class="login">{{github.login}}</h3>
                <p class="bio">{{github.bio}}</p>
                <p class="bio">{{github.location}}</p>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <ul class="profile-detail">
              <!-- <li class="nav-link-active"><a href="#">Overview</a> </li> -->
              <li class="nav-link"><a href="#">Repositories</a> {{github.public_repos}}</li>
              <li class="nav-link"><a href="#">Followers</a> {{github.followers}}</li>
              <li class="nav-link"><a href="#">Following</a> {{github.following}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
